spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/social_media_editor}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  security:
    user:
      name: admin
      password: admin

server:
  port: 8080

jwt:
  secret: LEQKURJkfvdf5i78rExaBkudqn5Pr65i
  expiration: 86400000

gemini:
  api-key: ${GEMINI_API_KEY:}
  model: gemini-2.5-flash
  temperature: 0.7
  max-tokens: 2048

linkedin:
  oauth:
    client-id: ${LINKEDIN_CLIENT_ID:your-client-id}
    client-secret: ${LINKEDIN_CLIENT_SECRET:your-client-secret}
    redirect-uri: ${LINKEDIN_REDIRECT_URI:http://localhost:3000/linkedin/callback}
    scope: "r_basicprofile,w_member_social"