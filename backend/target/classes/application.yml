spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/social_media_editor}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  security:
    user:
      name: admin
      password: admin

server:
  port: 8080

jwt:
  secret: mySecretKey
  expiration: 86400000

gemini:
  api-key: ${GEMINI_API_KEY:your-api-key-here}
  model: gemini-1.5-flash-latest
  temperature: 0.7
  max-tokens: 1000

linkedin:
  oauth:
    client-id: ${LINKEDIN_CLIENT_ID:your-client-id}
    client-secret: ${LINKEDIN_CLIENT_SECRET:your-client-secret}
    redirect-uri: ${LINKEDIN_REDIRECT_URI:http://localhost:8080/api/oauth/linkedin/callback}
    scope: r_liteprofile,r_emailaddress,w_member_social